<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>CyberSecurity Item Definition Template Generator</h1>
        <form method="post" action="/generate">
            <div class="form-group">
                <label for="item">Enter Item Name:</label>
                <input type="text" class="form-control" id="item" name="item" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Document</button>
        </form>
        {% if doc_generated %}
        <div class="mt-4">
            <a href="{{ url_for('download_file') }}" class="btn btn-success">Download Generated Document</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
